<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Mise a jour du region</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/manager/add-region}" method="post">
						<fieldset>
							<div class="form-group">
								<input type="hidden" th:value="${Region.regionId}" name="regionId">
								<label for="regionName">Nom du region</label> <input
									type="text" class="form-control" id="regionName"
									name="regionName" th:value="${Region.regionName}">
							</div>

							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">Mise a jour</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">fermer</button>
						
						</div>
