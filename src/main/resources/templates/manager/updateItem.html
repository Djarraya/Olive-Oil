<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Mise a jour des publication</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/manager/add-item}" method="post"
						enctype="multipart/form-data">
						<fieldset>
							<input type="hidden" name="itemId" th:value="${Item.itemId}">
							<div class="form-group">
								<select class="custom-select" name="region">
									<option selected>Select Region</option>
									<option th:each="region : ${regionList}"
										th:value="${region.regionId}"
										th:text="${region.regionName}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="itemName">Titre du publication</label> <input type="text"
									class="form-control" id="itemName" name="itemName"
									th:value="${Item.itemName}">
							</div>

							<div class="form-group">
								<label for="itemDescription">Description du publication</label> <input
									type="text" class="form-control" id="itemDescription"
									name="itemDescription" th:value="${Item.itemDescription}">
							</div>
							
							<div class="form-group">
							<label for="file">Image du publication</label> <input type="file"
								class="form-control" id="file" name="file">
							</div>
								
							<div class="form-group">
								<label for="itemPhoneNumber">numero</label> <input
									type="text" class="form-control" id="itemPhoneNumber"
									name="itemPhoneNumber" th:value="${Item.itemPhoneNumber}">
							</div>

							
							
							
							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">Mise a jour</button>
							</div>
						</fieldset>
					</form>
				</div>
			<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">fermer</button>
						
						</div>
