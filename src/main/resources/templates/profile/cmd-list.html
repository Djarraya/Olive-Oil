<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
	<h1 class="display-4 my-3">Vos Commandes</h1>
		<div class="row">
			<ul class="list-group col-9">
				<li class="list-group-item d-flex justify-content-around">
					<span class="my-auto h6">Cmd Id</span> 
					 
					 <span class="my-auto h6">Date Cmd</span>
					 
					<span class="my-auto h6">Totale</span>
					
					<span class="my-auto h6">Etat</span>
					
					<span class="my-auto h6">Details</span>
					
					
					 
				</li>
			</ul>
		
			<ul class="list-group col-9" th:each="cmd,state : ${cmdList}">
				<li class="list-group-item d-flex justify-content-around"style="display: flex;
    justify-content: center;
    align-items: center;
   ">
					 
					<span class="my-auto" th:text="${cmd.cmdId}"></span> 
					<span class="my-auto" th:text="${cmd.cmdDate}"></span>
					<span class="my-auto" th:text="${cmd.cmdTotale}+'.000  Tnd'"></span>
					<span class="my-auto" th:text="${cmd.cmdEtat}"></span>
					
					
					
					<a href="#"
						th:href="@{'/profile/cmdproduct/'+ ${cmd.cmdId}}"
						class="btn btn-danger"style="display: flex;
								    justify-content: center;
								    align-items: center;
								    max-height: 40px;">Consulter</a>
					
				</li>
			</ul>
			
		</div>
		</div>
		<footer style="margin-top : 200px" th:insert="footer.html"></footer>
		</body>
