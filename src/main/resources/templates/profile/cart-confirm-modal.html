	
	<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Quantite</h4>

	</div>
		
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/profile/add-panier}" method="post"
						enctype="multipart/form-data">

								<label for="num">Quantite</label> <input
