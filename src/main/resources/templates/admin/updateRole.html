<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">Mise a jour d'etat du role</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/admin/update-Role}" method="post"
						enctype="multipart/form-data">
						<fieldset>
							<input type="hidden" name="userId" th:value="${User.userId}">
							
							<div class="form-group">
								<select class="custom-select" name="userRole">
									<option selected>Select Role</option>
									<option >USER</option>
									<option >MANAGER</option>
									<option >ADMIN</option>
								</select>
							</div>

							
							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">Mise a jour</button>
								
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">fermer</button>
						
						</div>
